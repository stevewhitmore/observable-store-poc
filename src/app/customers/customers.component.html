<mat-card>
    <mat-card-title>Customers</mat-card-title>
    <table mat-table [dataSource]="customersData" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="memberSince">
        <th mat-header-cell *matHeaderCellDef> Member Since </th>
        <td mat-cell *matCellDef="let customer"> {{customer.memberSince | date}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let customer">
                <button
                    mat-icon-button
                    color="primary"
                    class="deleteBtn"
                    aria-label="Delete customer"
                    (click)="customersStore.deleteCustomer(customer)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button
        mat-raised-button
        color="primary"
        class="addBtn"
        (click)="customersStore.initAddMode()"
        [disabled]="state.addMode">
        Add
    </button>
    <div *ngIf="state?.addMode">
        <app-add-customer></app-add-customer>
    </div>
    <p><em>Psst. Open the browser console to see the state's output.</em></p>
</mat-card>
